<h2 mat-dialog-title>Attention</h2>
<mat-dialog-content class="mat-typography">
  <p [innerHTML]="data.message"></p> 
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button color="warn" id="yes-button" [mat-dialog-close]="true">{{data.ConfirmYes}}</button>
  <button mat-button id="no-button" [mat-dialog-close]="false">{{data.ConfirmNo}}</button>
</mat-dialog-actions>
